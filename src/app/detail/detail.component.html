<table class="table table-bordered">
    <thead>
        <th>Single</th>
        <th>Multiple</th>
    </thead>
    <tbody>
        <tr>
            <td><input type="file" ng2FileSelect [uploader]="uploader" /></td>
            <td><input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/></td>
        </tr>
    </tbody>
</table>
<table class="table table-bordered">
<thead>
                <tr>
                <th>Sl</th>
                    <th>Img</th>
                    <th>Size</th>
                    <th>Progress</th>
                    <th>Actions</th>
                    <th>Caption</th>
                </tr>
                </thead>
	                <tbody>
                <tr *ngFor="let item of uploader.queue ;let i = index" [attr.data-index]="i">
                	<td>{{i}}</td>
                    <td width="156px"><img [src]="sanitizer.bypassSecurityTrustUrl(localImageUrl[i])" style="    width: 168px;"></td>
                    <td>{{ item?.file?.size/1024/1024| number:'.2'}} MB</td>
                    <td>{{item.progress}}</td>
                    <td width="156px">
                        <button type="button" class="btn btn-elegant btn-sm"
                                (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">Upload
                        </button>
                        <button type="button" class="btn btn-unique btn-sm"
                                (click)="item.cancel()" [disabled]="!item.isUploading">Cancel
                        </button>
                        <button type="button" class="btn btn-mdb btn-sm"
                                (click)="item.remove()">Remove
                        </button>
                    </td>
                    <td><input type="text" [(ngModel)]="item.formData[0]"></td>

                </tr>
                </tbody>
</table>   

<button type="button" class="btn btn-elegant btn-sm"
                        (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">Upload all
                </button>
